                $ref: "#/components/schemas/Page"
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      operationId: deleteSurveyPage
      summary: Delete a Survey page.
      description: Deletes a Survey page.
      tags:
        - Pages
      parameters:
        - name: surveyId
          required: true
          in: path
          description: Survey id
          schema:
            type: string
            format: uuid
        - name: pageId
          required: true
          in: path
          description: Page id
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Success
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"


  /v1/fleet/devices:
