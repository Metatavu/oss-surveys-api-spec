            type: string
            format: uuid
      responses:
        "200":
          description: List of survey data objects for the given device
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeviceSurveyData"
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int64
              description: Total count of surveys for this device
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/deviceData/{deviceId}/surveys/{deviceSurveyId}:
    get:
      operationId: findDeviceDataSurvey
      summary: Finds device data survey
      description: Endpoint for device to find a survey with all the data included
      tags:
        - DeviceData
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device id
          schema:
            type: string
            format: uuid
        - name: deviceSurveyId
          required: true
          in: path
          description: device survey id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Survey data object for the given survey
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/DeviceSurveyData"
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int64
              description: Total count of surveys for this device
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/deviceData/{deviceId}/surveys/{deviceSurveyId}/pages/{pageId}/answers:
    post:
      operationId: Submit survey answer
      summary: Submits page answer for the survey
      description: Endpoint for the devices to send their responses to the survey pages
      tags:
        - DeviceData
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device id
          schema:
            type: string
            format: uuid
        - name: deviceSurveyId
          required: true
          in: path
          description: device survey id
          schema:
            type: string
            format: uuid
        - name: pageId
          required: true
          in: path
          description: Device id
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DevicePageSurveyAnswer"
        description: Payload
        required: true
      responses:
        "202":
          description: Device answer was submitted
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

    deviceAuth:
      type: apiKey
      in: header
      name: X-DEVICE-KEY

  schemas:
    Error:
      type: object
      description: Error object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    Metadata:
      type: object
      description: Metadata object
      properties:
        creatorId:
          type: string
          format: uuid
          description: ID of creator
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          description: Id of last modifier
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    Survey:
      type: object
      description: Survey object
      required:
        - title
        - status
        - timeout
      properties:
        id:
          type: string
          format: uuid
          description: ID of survey
          readOnly: true
        title:
          type: string
          description: Name of survey
        status:
          $ref: "#/components/schemas/SurveyStatus"
        description:
          type: string
          description: Description of survey
        timeout:
          type: integer
          format: int32
          description: Timeout of returning to home page in seconds
        metadata:
          $ref: "#/components/schemas/Metadata"

    Device:
      type: object
      description: Device object
      properties:
        id:
          type: string
          format: uuid
          description: ID of Device
          readOnly: true
        name:
          type: string
          description: Name of Device
        serialNumber:
          type: string
          description: Serial Number of Device
        description:
          type: string
          description: Description of Device
        location:
          type: string
          description: Location of Device
        deviceStatus:
          $ref: "#/components/schemas/DeviceStatus"
        metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceRequest:
      type: object
      description: Device Request object
      properties:
        id:
          type: string
          format: uuid
          description: ID of Device Request
        serialNumber:
          type: string
          description: Serial Number of Device requesting approval
        approvalStatus:
          $ref: "#/components/schemas/DeviceApprovalStatus"
        Metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceKey:
      type: object
      description: Device key object
      required:
        - key
      properties:
        key:
          type: string
          description: Device Key

    DeviceSurvey:
      type: object
      description: Device Survey object
      required:
        - surveyId
        - deviceId
        - status
      properties:
        id:
          type: string
          format: uuid
          description: ID of Device Survey
          readOnly: true
        surveyId:
          type: string
          format: uuid
          description: ID of Survey
        deviceId:
          type: string
          format: uuid
          description: ID of Device
        status:
          $ref: "#/components/schemas/DeviceSurveyStatus"
        publishStartTime:
          type: string
          format: date-time
          description: Publication start time
        publishEndTime:
          type: string
          format: date-time
          description: Publication end time
        metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceApprovalStatus:
      type: string
      enum:
        - PENDING
        - APPROVED

    DeviceStatus:
      type: string
      enum:
        - ONLINE
        - OFFLINE

    SurveyStatus:
      type: string
      enum:
        - DRAFT
        - APPROVED

    Page:
      type: object
      description: Page object
      required:
        - title
        - orderNumber
        - layoutId
        - nextButtonVisible
      properties:
        id:
          type: string
          format: uuid
          description: ID of page
        orderNumber:
          type: integer
          description: Order number of page
        title:
          type: string
          description: Title of page
        layoutId:
          type: string
          format: uuid
          description: ID of layout
        nextButtonVisible:
          type: boolean
          description: Whether the page has next button or not
        properties:
          type: array
          description: Page properties
          items:
            $ref: "#/components/schemas/PageProperty"
        question:
          $ref: "#/components/schemas/PageQuestion"
        metadata:
          $ref: "#/components/schemas/Metadata"

    PageProperty:
      type: object
      description: Page property object, contains the data to be filled during the page rendering
      required:
        - key
        - value
      properties:
        key:
          type: string
          description: Property key
        value:
          type: string
          description: Value of property

    Layout:
      type: object
      description: Layout of the page
      required:
        - name
        - thumbnail
        - html
      properties:
        id:
          type: string
          format: uuid
          description: ID of Layout
          readOnly: true
        name:
          type: string
          description: Name of Layout
        thumbnail:
          type: string
          description: Thumbnail of Layout
        html:
          type: string
          description: HTML code of Layout
        layoutVariables:
          type: array
          items:
            $ref: "#/components/schemas/LayoutVariable"
          description: List of variables to be filled by page properties that this layout requires
        metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceSurveyStatus:
      type: string
      enum:
        - PUBLISHED
        - SCHEDULED

    DeviceSurveyMessage:
      type: object
      description: |
        Device Survey Message object
        
        Corresponding action is interpreted from the topic this message is sent to"
      required:
        - deviceSurveyId
        - deviceId
        - action
      properties:
        deviceSurveyId:
          type: string
          format: uuid
          description: ID of Device Survey
        deviceId:
          type: string
          format: uuid
          description: ID of Device
        action:
          $ref: "#/components/schemas/DeviceSurveysMessageAction"

    DeviceStatusMessage:
      type: object
      description: |
        Device Status Message object
        
        Devices send this regularly to indicate their status"
      required:
          - deviceId
          - status
      properties:
          deviceId:
              type: string
              format: uuid
              description: ID of Device
          status:
              $ref: "#/components/schemas/DeviceStatus"

    DeviceSurveysMessageAction:
      type: string
      enum:
        - CREATE
        - UPDATE
        - DELETE

    DeviceSurveyData:
      type: object
      description: Survey object that is sent to devices and contains only necessary info for display
      properties:
        id:
          type: string
          format: uuid
          description: ID of device survey
          readOnly: true
        title:
          type: string
          description: Title of survey
          readOnly: true
        timeout:
          type: integer
          format: int32
          description: Timeout of returning to home page in seconds
        pages:
          type: array
          items:
            $ref: "#/components/schemas/DeviceSurveyPageData"
          readOnly: true
        surveyId:
          type: string
          format: uuid
          description: ID of Survey
          readOnly: true
        deviceId:
          type: string
          format: uuid
          description: ID of Device
          readOnly: true
        status:
          $ref: "#/components/schemas/DeviceSurveyStatus"
          readOnly: true
        publishStartTime:
          type: string
          format: date-time
          description: Publication start time
          readOnly: true
        publishEndTime:
          type: string
          format: date-time
          description: Publication end time
          readOnly: true
        metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceSurveyPageData:
      type: object
      description: Survey page object that is sent to the device
      properties:
        id:
          type: string
          format: uuid
          description: ID of survey page
          readOnly: true
        pageNumber:
          type: integer
          description: Page number of survey page
          readOnly: true
        layoutHtml:
          type: string
          description: Read-only version of page layout's HTML
          readOnly: true
        properties:
          type: array
          description: Page properties
          items:
            $ref: "#/components/schemas/PageProperty"
        layoutVariables:
          type: array
          description: Variables that the layout of this page supports
          items:
            $ref: "#/components/schemas/LayoutVariable"
        question:
          $ref: "#/components/schemas/PageQuestion"
        metadata:
          $ref: "#/components/schemas/Metadata"

    DevicePageSurveyAnswer:
      type: object
      description: The answer that the device submits
      properties:
        id:
          type: string
          format: uuid
          description: ID of the answer
          readOnly: true
        pageId:
          type: string
          format: uuid
          description: ID of survey page
        answer:
          type: string
          description: single ID, list of IDs or text response
        metadata:
          $ref: "#/components/schemas/Metadata"

    LayoutVariable:
      type: object
      description: Variable of the layout that should be filled by Page Property
      required:
        - type
        - key
      properties:
        type:
          $ref: "#/components/schemas/LayoutVariableType"
        key:
          type: string
          description: key of the layout variable (used in the layout HTML)

    LayoutVariableType:
      type: string
      enum:
        - TEXT
        - IMAGE_URL

    PageQuestion:
      type: object
      description: Question for the page
      required:
        - type
        - options
      properties:
        id:
          description: identifier of the page question
          type: string
          format: uuid
        type:
          $ref: "#/components/schemas/PageQuestionType"
        options:
          type: array
          description: possible answers to the question
          items:
            $ref: "#/components/schemas/PageQuestionOption"

    PageQuestionType:
      type: string
      description: type of the answer required by the question
      enum:
        - SINGLE_SELECT
        - MULTI_SELECT
        - FREETEXT

    PageQuestionOption:
      type: object
      description: Answer option to the question
      required:
        - questionOptionValue
        - orderNumber
      properties:
        id:
          type: string
          description: identifier of the page question option
          format: uuid
        questionOptionValue:
          type: string
          description: text value of the answer option
        orderNumber:
          type: integer
          description: Order number of page question option
          
    DeviceSurveyStatistics:
      type: object
      description: Device survey statistics object
      readOnly: true
      properties:
        deviceId:
          type: string
          format: uuid
          readOnly: true
        surveyId:
          type: string
          format: uuid
          readOnly: true
        deviceSurveyId:
          type: string
          format: uuid
          readOnly: true
        totalAnswerCount:
          type: integer
          format: int64
          description: Total number of answers
          readOnly: true
        averages:
          $ref: "#/components/schemas/DeviceSurveyStatisticsAverages"
        questions:
          type: array
          description: List of statistics of all pages that contains questions 
          readOnly: true
          items:
            $ref: "#/components/schemas/DeviceSurveyQuestionStatistics"
            
    DeviceSurveyQuestionStatistics:
      type: object
      description: Survey question statistics object
      readOnly: true
      properties:
        pageId:
          type: string
          format: uuid
          readOnly: true
        pageTitle:
          type: string
          readOnly: true
        questionType:
          $ref: "#/components/schemas/PageQuestionType"
        options:
          type: array
          description: Statistics for device survey question options in correct order. 
          readOnly: true
          items:
            $ref: "#/components/schemas/DeviceSurveyQuestionOptionStatistics"
        
    DeviceSurveyQuestionOptionStatistics:
      type: object
      description: Survey question option statistics object
      readOnly: true
      properties:
        answerCount:
          type: integer
          format: int64
          description: Number of answers with given option value
          readOnly: true
        questionOptionValue:
          type: string
          description: text value of the answer option
          readOnly: true
          
    DeviceSurveyStatisticsAverages:
      type: object
      description: Device survey statistics object that contains average answer counts
      readOnly: true
      properties:
        hourly:
          description: Answer count averages for each hour (index 0 being at midnight GMT+0 and 23 last our of the day).
          example: [12.45, 72.34, 398.13, 48.99, 110.52, 292.65, 476.88, 71.00, 245.56, 186.87, 385.77, 414.34, 128.55, 207.61, 333.29, 491.37, 357.19, 423.46, 100.01, 274.38, 39.67, 288.91, 411.72, 483.11]

          type: array
          readOnly: true
          items:
            type: number
            format: double
        weekDays:
          description: Answer count averages for each week day (index 0 being Monday and 6 Sunday)
          example: [123.45, 278.30, 399.99, 87.12, 462.55, 219.87, 356.98]
          type: array
          readOnly: true
          items:
            type: number
            format: double