      operationId: listLayouts
      summary: List layouts.
      description: Lists layouts.
      tags:
        - Layouts
      parameters:
        - name: firstResult
          in: query
          description: First result. Defaults to 0
          schema:
            type: integer
        - name: maxResults
          in: query
          description: Max results. Defaults to 10
          schema:
