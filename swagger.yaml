          in: path
          description: Page id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: found page
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page"
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      operationId: updateSurveyPage
      summary: Updates a page
      description: Updates a page
      tags:
        - Pages
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Page"
        description: Payload
        required: true
      parameters:
        - name: surveyId
          required: true
          in: path
          description: Survey id
          schema:
            type: string
            format: uuid
        - name: pageId
          required: true
          in: path
          description: Page id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Updated Page
          content:
            application/json:
