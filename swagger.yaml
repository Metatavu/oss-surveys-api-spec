components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

    deviceAuth:
      type: apiKey
      in: header
      name: X-DEVICE-KEY

  schemas:
    Error:
      type: object
      description: Error object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    Metadata:
      type: object
      description: Metadata object
      properties:
        creatorId:
          type: string
          format: uuid
          description: ID of creator
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          description: Id of last modifier
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    Survey:
      type: object
      description: Survey object
      required:
        - title
        - status
        - timeout
      properties:
        id:
          type: string
          format: uuid
          description: ID of survey
          readOnly: true
        title:
          type: string
          description: Name of survey
        status:
          $ref: "#/components/schemas/SurveyStatus"
        description:
          type: string
          description: Description of survey
        timeout:
          type: integer
          format: int32
          description: Timeout of returning to home page in seconds
        metadata:
          $ref: "#/components/schemas/Metadata"

    Device:
      type: object
      description: Device object
      properties:
        id:
          type: string
          format: uuid
          description: ID of Device
          readOnly: true
        name:
          type: string
          description: Name of Device
        serialNumber:
          type: string
          description: Serial Number of Device
        description:
          type: string
          description: Description of Device
        location:
          type: string
          description: Location of Device
        deviceStatus:
          $ref: "#/components/schemas/DeviceStatus"
        metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceRequest:
      type: object
      description: Device Request object
      properties:
        id:
          type: string
          format: uuid
          description: ID of Device Request
        serialNumber:
          type: string
          description: Serial Number of Device requesting approval
        approvalStatus:
          $ref: "#/components/schemas/DeviceApprovalStatus"
        Metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceKey:
      type: object
      description: Device key object
      required:
        - key
      properties:
        key:
          type: string
          description: Device Key

    DeviceSurvey:
      type: object
      description: Device Survey object
      required:
        - surveyId
        - deviceId
        - status
      properties:
        id:
          type: string
          format: uuid
          description: ID of Device Survey
          readOnly: true
        surveyId:
          type: string
          format: uuid
          description: ID of Survey
        deviceId:
          type: string
          format: uuid
          description: ID of Device
        status:
          $ref: "#/components/schemas/DeviceSurveyStatus"
        publishStartTime:
          type: string
          format: date-time
          description: Publication start time
        publishEndTime:
          type: string
          format: date-time
          description: Publication end time
        metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceApprovalStatus:
      type: string
      enum:
        - PENDING
        - APPROVED

    DeviceStatus:
      type: string
      enum:
        - ONLINE
        - OFFLINE

    SurveyStatus:
      type: string
      enum:
        - DRAFT
        - APPROVED

    Page:
      type: object
      description: Page object
      required:
        - title
        - html
        - orderNumber
        - layoutId
      properties:
        id:
          type: string
          format: uuid
          description: ID of page
        orderNumber:
          type: integer
          description: Order number of page
        title:
          type: string
          description: Title of page
        html:
          type: string
          description: HTML of page
        layoutId:
          type: string
          format: uuid
          description: ID of layout
        properties:
          type: array
          description: Page properties
          items:
            $ref: "#/components/schemas/PageProperty"
        metadata:
          $ref: "#/components/schemas/Metadata"

    PageProperty:
      type: object
      description: Page property object
      required:
        - key
        - value
        - type
      properties:
        key:
          type: string
          description: Name of property
        value:
          type: string
          description: Value of property
        type:
          $ref: "#/components/schemas/PagePropertyType"

    PagePropertyType:
      type: string
      enum:
        - TEXT
        - IMAGE_URL

    Layout:
      type: object
      description: Layout of the page
      required:
        - name
        - thumbnail
        - html
      properties:
        id:
          type: string
          format: uuid
          description: ID of Layout
          readOnly: true
        name:
          type: string
          description: Name of Layout
        thumbnail:
          type: string
          description: Thumbnail of Layout
        html:
          type: string
          description: HTML code of Layout
        metadata:
          $ref: "#/components/schemas/Metadata"

    DeviceSurveyStatus:
      type: string
      enum:
        - PUBLISHED
        - SCHEDULED