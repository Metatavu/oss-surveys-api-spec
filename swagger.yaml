          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      operationId: createDeviceSurvey
      summary: Create a Device Survey.
      description: Creates a new DeviceSurvey.
      tags:
        - DeviceSurveys
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device id
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceSurvey"
        description: Payload
        required: true
      responses:
        "200":
          description: Created DeviceSurvey
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceSurvey"
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/devices/{deviceId}/surveys/{deviceSurveyId}:
    get:
      operationId: findDeviceSurvey
      summary: Find a Device Survey.
      description: Finds a Device Survey by id. Devices access this endpoint.
      tags:
        - DeviceSurveys
      security:
        - deviceAuth: []
      parameters:
        - name: deviceId
          required: true
          in: path
          description: Device id
          schema:
            type: string
            format: uuid
        - name: deviceSurveyId
          required: true
          in: path
          description: Device Survey id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Survey
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceSurvey"
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      operationId: updateDeviceSurvey
      summary: Update a Device Survey.
      description: Updates a Device Survey
      tags:
        - DeviceSurveys
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceSurvey"
        description: Payload
