openapi: 3.0.3
info:
  version: 1.0.0
  title: OSS Surveys API

security:
  - bearerAuth: []

paths:
  /v1/system/ping:
    get:
      operationId: ping
      summary: Replies with pong
      description: Replies ping with pong
      tags:
        - System
      responses:
        "200":
          description: Pong
          content:
            text/plain:
              schema:
                type: string

  /v1/surveys:
    get:
      operationId: listSurveys
      summary: List surveys.
      description: Lists surveys.
      tags:
        - Surveys
      parameters:
        - name: firstResult
          in: query
          description: First result. Defaults to 0
          schema:
            type: integer
        - name: maxResults
          in: query
          description: Max results. Defaults to 10
          schema:
            type: integer
        - name: status
          in: query
          description: Filter Surveys by status
          schema:
            $ref: "#/components/schemas/SurveyStatus"
      responses:
        "200":
          description: List of Surveys
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Survey"
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int64
              description: Total count of Surveys with given filters.
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      operationId: createSurvey
      summary: Create an Survey.
      description: Creates a new Survey.
      tags:
        - Surveys
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Survey"
        description: Payload
        required: true
      responses:
        "200":
          description: Created Survey
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Survey"
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/surveys/{surveyId}:
    get:
      operationId: findSurvey
      summary: Find a Survey.
      description: Finds a Survey by id.
      tags:
        - Surveys
      parameters:
        - name: surveyId
          required: true
          in: path
          description: Survey id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Survey
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Survey"
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      operationId: updateSurvey
      summary: Update a Survey.
      description: Updates a Survey
      tags:
        - Surveys
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Survey"
        description: Payload
        required: true
      parameters:
        - name: surveyId
          required: true
          in: path
          description: Survey id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Updated Survey
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Survey"
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      operationId: deleteSurvey
      summary: Delete a Survey.
      description: Deletes a Survey.
      tags:
        - Surveys
      parameters:
        - name: surveyId
          required: true
          in: path
          description: Survey id
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Success
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/surveys/{surveyId}/pages:
    get:
      operationId: listSurveyPages
      summary: Lists all pages of a survey
      description: Lists all pages of a survey
      tags:
        - Pages
      parameters:
        - name: surveyId
          required: true
          in: path
          description: Survey id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of pages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Page"
          headers:
            X-Total-Count:
              schema:
                type: integer
                format: int64
              description: Total count of pages
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      operationId: createSurveyPage
      summary: Creates a page for the survey
      description: Creates a page for the survey
      tags:
        - Pages
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Page"
        description: Payload
        required: true
      parameters:
        - name: surveyId
          required: true
          in: path
          description: Survey id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: created Page
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page"
        "default":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/surveys/{surveyId}/pages/{pageId}:
    get:
      operationId: findSurveyPage
      summary: Finds survey page by id
      description: Finds survey page by id
      tags:
